<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/card-main-data.css">
    <link rel="stylesheet" href="./css/card-more-data.css">
    <link rel="stylesheet" href="./css/card-time.css">
    <link rel="stylesheet" href="./css/card-time-more.css">    
    <link rel="stylesheet" href="./css/card-news.css">
    <link rel="stylesheet" href="./css/news-content.css">
    <link rel="stylesheet" href="./options_css/options.css">
    <link rel="stylesheet" href="./options_css/light-dark-mode.css">
    <link rel="stylesheet" href="./options_css/tranparent.css">
    <link rel="stylesheet" href="./options_css/option-menu-assets/sliderbar.css">
    <link rel="stylesheet" href="./options_css/option-menu-assets/btn-toggle.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Ultima Widget</title>
</head>
<body class="scroll-bar-dark-mode" style="font-family: 'Open Sans', sans-serif ;">
    <div class="content">
        <!-- weather -->
        <section class="card-weather card">
            <div class="search">
                <input type="text" class="search-bar input-text" placeholder="Search City or Place...">
                <!-- <button class="search-btn"><i class="fas fa-search"></i></button> -->
            </div>
            <!-- weather data starts here -->
            <div class="data">
                <h2 class="city"></h2>            
                <h2 class="temp"></h2>
                <img src="" alt="" class="weather-icon weather-icon-dark">
                <!-- tiny weather details -->
                <div id="bottom-data-weather">
                    <div class="details">
                        <div class ="more-menu">
                            <p class= "weather"></p>
                            <i class="fas fa-ellipsis-v details-btn-weather"></i>
                        </div>
                        <p class ="humidity"></p>
                        <p class ="wind-speed"></p>
                    </div>
                </div>
            </div>    
            <!-- after more details button is pressed -->
            <div class="more-details card-inner -webkit-scrollbar-dark">
                <i class="far fa-times back-to-main-weather"></i>
                <h2 class="other-city"></h2>
                <div class="position">
                    <h3>Position</h3>
                    <p class="lat"></p>
                    <p class="long"></p>
                </div>
                <div class="temp-details">
                    <h3>Temperature</h3>
                    <p class="current-temp"></p>
                    <p class="feels"></p>
                    <p class="min"></p>
                    <p class="max"></p>
                </div>
                <div class="wind-details">
                    <h3>Wind</h3>
                    <p class="speed"></p>
                    <p class="deg"></p>
                </div>
                <div class="Others-details">
                    <h3>Others</h3>
                    <p class="vis"></p>
                    <p class="press"></p>
                    <p class="other-humid"></p>
                    <p class="country"></p>
                </div>
            </div>        
        </section>            
        <!-- current time -->
        <section class="card-time card">
            <h2>Time Data</h2>
            <h2>Current Time</h2>
            <h2 class="current-time"></h2>                
            <p class="date"></p>
            <div id="bottom-data-time">
                <div class="time-more-details">            
                    <p class="timezone"></p>
                    <i class="fas fa-ellipsis-v details-btn-time"></i>
                </div>
                <p class="zone"></p>            
                <p class="offset"></p>                
            </div>
            <div class="more-details-time card-inner -webkit-scrollbar-dark">
                <i class="far fa-times back-to-main-time"></i>
                <div class="country-detail">
                    <h3>Country</h3>
                    <p class="country-code"></p>
                    <p class="country-name"></p>
                </div>
                <div class="Others-details-time">
                    <h3>Others</h3>
                    <p class="dst"></p>
                    <p class="offset-detail"></p>
                    <p class="zone-start"></p>
                    <p class="timestamp"></p>
                </div>
            </div>
        </section>
        <!-- site Option section -->
        <section class="site-option card">                
            <h2>Widget Style</h2>
            <div class="option-inner card-inner -webkit-scrollbar-dark">
                <!-- dark/light mode, text transparent -->
                <div class="display-style">
                    <p>Display Style:</p>
                    <div class="toggle-btn toggle-display">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                        <div class="inner-circle"></div>
                    </div>
                </div>
                <div class="text-transparent-opt">
                    <p>Glass Effect:</p>
                    <div>
                        <div class="toggle-btn toggle-transparent">
                            <p>on</p>
                            <p>off</p>
                            <div class="inner-circle"></div>
                        </div>
                    </div>
                </div>
                <div class="outer-spacing">
                    <p>Outer Spacing: </p>
                    <div class="slider">
                        <p class="slider-num">1</p>
                        <input type="range" min="1" max="5" class="opt-range">
                        <p class="slider-num">5</p>
                    </div>
                </div>
                <div class="inner-spacing">
                    <p>Inner Spacing: </p>
                    <div class="slider">
                        <p class="slider-num">1</p>
                        <input type="range" min="1" max="3" class="opt-range flipped">
                        <p class="slider-num">3</p>
                    </div>
                </div>
                <div class="font-type">
                    <p>Font Family: </p>
                    <input type="text" placeholder="Enter Font Type..." class="input-font-type input-text" list="fontList">
                    <datalist id="fontList">
                    </datalist>
                </div>
            </div>
        </section>
        <!-- News Section  -->
        <section class="news card">
            <h2>Latest News</h2>
            <div class ="inner-news -webkit-scrollbar-dark">
            </div>
        </section>
        <div class="footer">
            <p>Made By Vallen With Love </p>        
        </div>
    </div>
    <script type="module" src="./javascript/main.js"></script>
    <script src="./javascript/api.js"></script>
    <script src="./javascript/options.js"></script>
</body>
</html>
